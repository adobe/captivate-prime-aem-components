<coral-card data-foundation-collection-item-id="${resource['imsConfig']}">
    <coral-card-asset style="text-align: center;">
        <coral-icon icon="cloud" size="L" style="font-size: 4rem;"></coral-icon>
    </coral-card-asset>
    <coral-card-info>
        <coral-alert variant="error" hidden="${resource['isValid']}">
            <coral-alert-header>Invalid</coral-alert-header>
            <coral-alert-content>${resource['invalidMessage']}</coral-alert-content>
        </coral-alert>
    </coral-card-info>
    <coral-card-content>
        <coral-card-context class="coral-Card-context">${'Adobe Learning Manager Configuration' @ i18n, locale=request.locale}</coral-card-context>
        <coral-card-title class="foundation-collection-item-title">${resource['jcr:title']}</coral-card-title>
        <coral-card-propertylist>
        </coral-card-propertylist>
    </coral-card-content>
</coral-card>

<coral-quickactions target="_prev" alignmy="left top" alignat="left top">
    <coral-quickactions-item icon="check" class="foundation-collection-item-activator">${'Select' @ i18n, locale=request.locale}</coral-quickactions-item>
</coral-quickactions>
